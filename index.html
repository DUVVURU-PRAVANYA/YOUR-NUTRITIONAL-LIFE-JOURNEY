<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nutritional Life Journey</title>
  <style>
    body {
      font-family: 'Trebuchet MS', sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      display: flex;
      background: #ffffff;
      width: 90%;
      max-width: 1000px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
    }

    .form-section {
      flex: 1.2;
      padding: 35px;
    }

    .form-section h2 {
      margin-bottom: 15px;
      color: #2e7d32;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .warning-text {
      text-align: center;
      font-size: 14px;
      font-style: italic;
      color: #555;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #2e7d32;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      background: #f9f9f9;
      color: #333;
      outline: none;
      transition: 0.2s;
    }

    .form-group input:focus,
    .form-group select:focus {
      border-color: #66bb6a;
      background: #fff;
      box-shadow: 0 0 5px rgba(102,187,106,0.5);
    }

    .submit-btn {
      background: linear-gradient(90deg, #66bb6a, #43a047);
      color: white;
      padding: 14px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      width: 100%;
      transition: 0.3s;
      font-weight: bold;
    }

    .submit-btn:hover {
      background: linear-gradient(90deg, #57a85b, #2e7d32);
      transform: scale(1.03);
    }

    .image-section {
      flex: 1;
      background: #f3fef4;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
      border-left: 1px solid #e0e0e0;
    }

    .gender-image {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 4px solid #66bb6a;
      padding: 5px;
      background: #fff;
      box-shadow: 0 4px 15px rgba(102,187,106,0.3);
      display: none;
    }

    .food-options {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px 20px;
      max-height: 220px;
      overflow-y: auto;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
    }

    .food-options label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: normal;
      color: #333;
      padding: 6px 8px;
      border-radius: 6px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      cursor: pointer;
    }

    /* Custom round checkboxes */
    .food-options input[type="checkbox"] {
      appearance: none;
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      border: 2px solid #66bb6a;
      border-radius: 50%;
      outline: none;
      cursor: pointer;
      position: relative;
      transition: background 0.2s, border-color 0.2s;
    }

    .food-options input[type="checkbox"]:checked {
      background: #66bb6a;
      border-color: #2e7d32;
    }

    .food-options input[type="checkbox"]:checked::after {
      content: "";
      position: absolute;
      top: 4px;
      left: 4px;
      width: 6px;
      height: 6px;
      background: #fff;
      border-radius: 50%;
    }

    /* Scrollbar style */
    .food-options::-webkit-scrollbar {
      width: 6px;
    }
    .food-options::-webkit-scrollbar-thumb {
      background: #66bb6a;
      border-radius: 3px;
    }
    .food-options::-webkit-scrollbar-track {
      background: #e0e0e0;
      border-radius: 3px;
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="form-section">
      <h2>ðŸŒ± Nutritional Life Journey ðŸŒ±</h2>
      <p class="warning-text">Your lifestyle shapes your path of wellness.</p>

      <form id="lifeForm">
        <div class="form-group">
          <label for="name">Your Name:</label>
          <input type="text" id="name" required>
        </div>

        <div class="form-group">
          <label for="age">Your Age:</label>
          <input type="number" id="age" placeholder="e.g., 25" required>
        </div>

        <div class="form-group">
          <label for="gender">Gender:</label>
          <select id="gender" required>
            <option value="">-- Select Gender --</option>
            <option value="Male">ðŸ‘¨ Male</option>
            <option value="Female">ðŸ‘© Female</option>
            <option value="Other">ðŸŒˆ Other / Prefer not to say</option>
          </select>
        </div>

        <div class="form-group">
          <label for="location">Your Location:</label>
          <select id="location" required>
            <option value="">-- Select Location --</option>
            <option value="India">ðŸ‡®ðŸ‡³ India</option>
            <option value="USA">ðŸ‡ºðŸ‡¸ USA</option>
            <option value="Europe">ðŸ‡ªðŸ‡º Europe</option>
            <option value="Japan">ðŸ‡¯ðŸ‡µ Japan</option>
          </select>
        </div>

        <div class="form-group" id="food-group" style="display:none;">
          <label>Choose 4â€“5 Foods:</label>
          <div class="food-options" id="food-options"></div>
        </div>

        <button type="submit" class="submit-btn">Reveal My Life Days</button>
      </form>
    </div>

    <div class="image-section">
      <img id="male-img" class="gender-image" src="https://cdn-icons-png.flaticon.com/512/145/145867.png" alt="Male">
      <img id="female-img" class="gender-image" src="https://cdn-icons-png.flaticon.com/512/145/145852.png" alt="Female">
      <img id="other-img" class="gender-image" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Neutral">
    </div>
  </div>

  <script>
    const genderSelect = document.getElementById("gender");
    const maleImg = document.getElementById("male-img");
    const femaleImg = document.getElementById("female-img");
    const otherImg = document.getElementById("other-img");
    const locationSelect = document.getElementById("location");
    const foodGroup = document.getElementById("food-group");
    const foodOptionsDiv = document.getElementById("food-options");

    // Foods by location
    const foodByLocation = {
      "India": ["Paneer Butter Masala","Masala Dosa","Chicken Biryani","Fish Curry","Mutton Rogan Josh","Chole Bhature","Idli Sambar","Rajma Chawal"],
      "USA": ["Burger","Pizza","Fried Chicken","Hot Dog","Mac & Cheese","Pancakes","BBQ Ribs","Caesar Salad"],
      "Europe": ["Pasta","Paella","Croissant","Fish & Chips","Bratwurst","Moussaka","Goulash","Crepes"],
      "Japan": ["Sushi","Ramen","Tempura","Okonomiyaki","Takoyaki","Sashimi","Onigiri","Udon"]
    };

    locationSelect.addEventListener("change", () => {
      const loc = locationSelect.value;
      if (!loc) {
        foodGroup.style.display = "none";
        return;
      }

      foodOptionsDiv.innerHTML = "";
      const foods = foodByLocation[loc];
      foods.forEach(food => {
        const label = document.createElement("label");

        const span = document.createElement("span");
        span.textContent = food;

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.name = "foods";
        checkbox.value = food;

        label.appendChild(span);
        label.appendChild(checkbox);
        foodOptionsDiv.appendChild(label);
      });
      foodGroup.style.display = "block";
    });

    genderSelect.addEventListener("change", () => {
      maleImg.style.display = "none";
      femaleImg.style.display = "none";
      otherImg.style.display = "none";

      if (genderSelect.value === "Male") maleImg.style.display = "block";
      if (genderSelect.value === "Female") femaleImg.style.display = "block";
      if (genderSelect.value === "Other") otherImg.style.display = "block";
    });

    document.getElementById("lifeForm").addEventListener("submit", function(e){
      e.preventDefault();
      const selectedFoods = Array.from(document.querySelectorAll('input[name="foods"]:checked')).map(cb => cb.value);
      if (selectedFoods.length < 4 || selectedFoods.length > 5) {
        alert("Please select 4â€“5 foods.");
        return;
      }

      const userData = {
        name: document.getElementById("name").value,
        age: parseInt(document.getElementById("age").value),
        gender: genderSelect.value,
        location: locationSelect.value,
        foods: selectedFoods
      };

      localStorage.setItem("lifeData", JSON.stringify(userData));
      window.location.href = "life.html";
    });
  </script>
</body>
</html>
